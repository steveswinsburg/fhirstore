services:
  
  # HTTP to HTTPS redirect service
  http-redirect:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./conf/redirect.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

  fhir:
    build: .
    environment:
      - FHIR_ADMIN_USERNAME=${FHIR_ADMIN_USERNAME:-admin}
      - FHIR_ADMIN_PASSWORD=${FHIR_ADMIN_PASSWORD:-admin123}
      
      # Spring Boot HTTPS-only configuration
      - SERVER_PORT=8443
      - SERVER_SSL_ENABLED=true
      - SERVER_SSL_KEY_STORE=file:/app/keystore.jks
      - SERVER_SSL_KEY_STORE_PASSWORD=${KEYSTORE_PASSWORD:-changeit}
      - SERVER_SSL_KEY_STORE_TYPE=${KEYSTORE_TYPE:-PKCS12}
      - SERVER_SSL_KEY_ALIAS=${SSL_KEY_ALIAS:-localhost}
    ports:
      - "443:8443"  # HTTPS port only
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_DB: ${POSTGRES_DB:-hapi}
    ports:
      - "5432:5432" # disable this to prevent external access
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./sql/init-postgres.sql:/docker-entrypoint-initdb.d/init-postgres.sql:Z
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-hapi}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:

