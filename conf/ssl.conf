# SSL Configuration for FHIR Server
# Edit these values for your deployment

# Domain Configuration
DOMAIN=localhost
EMAIL=admin@localhost

# Let's Encrypt Settings
AGREE_TOS=true
STAGING=false  # Set to true for testing, false for production certificates

# SSL Security Settings
ENABLE_HSTS=true
HSTS_MAX_AGE=31536000  # 1 year in seconds

# Auto-redirect HTTP to HTTPS after SSL setup
AUTO_REDIRECT=true

# Nginx reload after certificate generation
AUTO_RELOAD=true